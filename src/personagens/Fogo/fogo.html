<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore de Habilidades - ignar</title>
    <link rel="stylesheet" type="text/css" href="/src/style.css">
    <link rel="stylesheet" type="text/css" href="/src/personagens/Fogo/fogo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
</head>

<body>

    <div class="botoes">
        <a href="/src/index.html"> <button class="botao-home"><img
                    src="https://static.thenounproject.com/png/2137554-200.png" alt="HOME"></button></a>
    </div>

    <h1>Árvore de Habilidades - fogo</h1>
    <div class="points"> Pontos Disponiveis: <span id="pontos"></span></div>
    <div class="arv-contiener" id="arvConteiner"></div>

    <div id="skillTreeContainer" style="width: 100%; height: 600px; border: 1px solid #ccc; background-color: #f4f4f4; position: relative;">
        <!-- Cytoscape vai desenhar aqui -->
    </div>

    <button class="bonito" onclick="desenharArvore('fogo')">Carregar Árvore de habilidades</button>
    <hr>

    <div class="test">


        <h2>Criar Personagem</h2>
        <label>Nome: <input id="nomeInput" type="text" class="bonito"></label><br>
        <label>Cor (hex): <input id="corInput" type="color" value="#ff4500" class="cor"></label><br><br>
    
        <h4>Habilidades - Combate:</h4>
        <div id="combateInputs" class="bonito">
    
        <input class="bonito" type="text" placeholder="Combate 1"><br>
        <input class="bonito" type="text" placeholder="Combate 2"><br>
        <input class="bonito" type="text" placeholder="Combate 3"><br><br>
    
        </div>
    
        <button class="bonito" type="button" onclick="adicionarHabilidade('combateInputs')">+ Uma Habilidade</button>
    
        <h4>Habilidades - Investigação:</h4>
    
        <div id="investigacaoInputs" class="bonito">
    
        <input class="bonito" type="text" placeholder="Investigação 1"><br>
        <input class="bonito" type="text" placeholder="Investigação 2"><br>
        <input class="bonito" type="text" placeholder="Investigação 3"><br><br>
    
        </div>
    
        <button class="bonito" type="button" onclick="adicionarHabilidade('investigacaoInputs')">+ Uma Habilidade</button>
    
        <h4>Habilidades - Poder:</h4>
    
        <div id="poderInputs" class="bonito">
    
        <input class="bonito" type="text" placeholder="Poder 1"><br>
        <input class="bonito" type="text" placeholder="Poder 2"><br>
        <input class="bonito" type="text" placeholder="Poder 3"><br><br>
    
        </div>
    
        <button class="bonito" type="button" onclick="adicionarHabilidade('poderInputs')">+ Uma Habilidade</button><br></br>
    
        <button class="bonito" type="button" onclick="criarPersonagem()">Criar Personagem</button>
    
        </div>

        
        
            <div id="characterSheetDisplay">
                <!-- A ficha do personagem renderizada por renderizarPersonagem virá aqui -->
           </div>

    <script src="/src/script.js"></script>
</body>

</html>
